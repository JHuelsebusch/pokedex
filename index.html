<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./img/icons/icons8-insignia-3-32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav>
        <div id="navTeam"></div>
        <div><img src="./img/pokemon-logo-png-1421.png" alt="">

        </div>
        <div><input type="text" name="" id="search" placeholder="Search Pokemon"></div>
    </nav>
    <div class="bg">
        <div class="startScreen" id="startScreen">

        </div>
        <div class="pokedex hide" id="pokedex">
            <div class="sideContent" id="pokeDetails">
                <div class="detailImg"></div>
                <div class="detailHead">
                    <span># 1</span>
                    <h2>Bulbasaur</h2>
                </div>
                <div class="detailType">
                    <div class="grassIcon detailIcon"><img src="./img/icons/grass.svg"> Grass</div>
                    <div class="poisonIcon detailIcon"><img src="./img/icons/poison.svg"> Poison</div>
                </div>
                <div class="detailActions">
                    <div class="detailAct">Show Shiny</div>
                    <div class="detailAct">Add to your Team</div>
                </div>
                <div class="detailAbout">
                    <span>Height:</span>
                    <span>Weight:</span>
                    <span>Abilities:</span>
                    <span>Base Experience:</span>
                </div>
            </div>
            <div class="content" id="content" onscroll="loadNewPokemon()">

            </div>

            <div class="sideContent" id="pokeTeam">

            </div>
        </div>
        <div class="loader hide" id="loader">
            <h2>New Pokemon are loading...</h2>
            <div class="container">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
